<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Landing Pages · 16-Projects</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@400;500;600;700&family=JetBrains+Mono:wght@400;500&display=swap" rel="stylesheet" />
    <style>
      :root {
        --bg: #0c0f17;
        --bg-card: rgba(255, 255, 255, 0.03);
        --bg-card-hover: rgba(255, 255, 255, 0.06);
        --border: rgba(255, 255, 255, 0.08);
        --border-hover: rgba(16, 185, 129, 0.4);
        --text: #e2e8f0;
        --text-muted: #94a3b8;
        --accent: #10b981;
        --accent-soft: rgba(16, 185, 129, 0.15);
        --radius: 16px;
        --shadow: 0 4px 24px rgba(0, 0, 0, 0.4);
        --shadow-hover: 0 12px 40px rgba(0, 0, 0, 0.5);
      }

      * {
        box-sizing: border-box;
      }

      body {
        margin: 0;
        min-height: 100vh;
        background: var(--bg);
        background-image: radial-gradient(ellipse 80% 50% at 50% -20%, rgba(16, 185, 129, 0.12), transparent);
        color: var(--text);
        font-family: "Outfit", sans-serif;
        font-size: 1rem;
        line-height: 1.6;
        padding: 2rem 1.5rem 4rem;
      }

      .container {
        max-width: 960px;
        margin: 0 auto;
      }

      .back {
        display: inline-flex;
        align-items: center;
        gap: 0.5rem;
        color: var(--text-muted);
        text-decoration: none;
        font-size: 0.9rem;
        margin-bottom: 2rem;
        transition: color 0.2s ease;
      }

      .back:hover {
        color: var(--accent);
      }

      .back::before {
        content: "←";
        font-weight: 600;
      }

      .page-title {
        font-size: clamp(1.5rem, 3vw, 2rem);
        font-weight: 700;
        margin: 0 0 2.5rem;
        letter-spacing: -0.02em;
      }

      .grid {
        display: grid;
        grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
        gap: 1rem;
      }

      .card {
        display: flex;
        align-items: center;
        justify-content: center;
        min-height: 88px;
        padding: 1.25rem 1.5rem;
        background: var(--bg-card);
        border: 1px solid var(--border);
        border-radius: var(--radius);
        text-decoration: none;
        color: var(--text);
        font-weight: 500;
        font-size: 1rem;
        text-align: center;
        transition: transform 0.2s ease, box-shadow 0.2s ease, border-color 0.2s ease, background 0.2s ease, color 0.2s ease;
        box-shadow: var(--shadow);
      }

      .card:hover {
        transform: translateY(-4px);
        box-shadow: var(--shadow-hover);
        border-color: var(--border-hover);
        background: var(--bg-card-hover);
        color: var(--accent);
      }

      .card:active {
        transform: translateY(-2px);
      }
    </style>
  </head>
  <body>
    <div class="container">
      <a class="back" href="../index.html">All projects</a>
      <h1 class="page-title">Landing Pages</h1>

      <nav class="grid">
        <a class="card" href="DiscordLogin/">Discord Login</a>
        <a class="card" href="SignInForm/">Sign In Form</a>
        <a class="card" href="YoutubeClone/">Youtube Clone</a>
      </nav>
    </div>
  </body>
</html>
