<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" type="text/css" href="css/style.css">
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@400;600&family=Outfit:wght@400;600&display=swap" rel="stylesheet">
	<title>Stopwatch</title>
</head>

<body>

	<div class="main-container" id="main-container">
		<div class="time-card">
			<div class="time-container" id="time-container">
				<div class="digits" id="num-cont">
					<span class="numbers" id="minutes">00</span>
					<span class="separator">:</span>
					<span class="numbers" id="seconds">00</span>
					<span class="separator">:</span>
					<span class="numbers sub" id="mseconds">00</span>
				</div>
				<p class="labels">min &nbsp;&nbsp; sec &nbsp;&nbsp; ms</p>
			</div>
		</div>

		<div class="btn-container">
			<button class="btn btn-play" id="play" onclick="start()" aria-label="Start">
				<svg class="btn-icon" viewBox="0 0 24 24" fill="currentColor"><path d="M8 5v14l11-7z"/></svg>
				<span>Start</span>
			</button>
			<button class="btn btn-stop" id="stop" onclick="stop()" aria-label="Stop">
				<svg class="btn-icon" viewBox="0 0 24 24" fill="currentColor"><rect x="6" y="6" width="12" height="12"/></svg>
				<span>Stop</span>
			</button>
			<button class="btn btn-reset" id="reset" onclick="reset()" aria-label="Reset">
				<svg class="btn-icon" viewBox="0 0 24 24" fill="currentColor"><path d="M12 5V1L7 6l5 5V7c3.31 0 6 2.69 6 6s-2.69 6-6 6-6-2.69-6-6H4c0 4.42 3.58 8 8 8s8-3.58 8-8-3.58-8-8-8z"/></svg>
				<span>Reset</span>
			</button>
		</div>
	</div>

	<script type="text/javascript" src="js/main.js"></script>
</body>

</html>
