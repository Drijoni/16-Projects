<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" type="text/css" href="css/style.css">
	<title>Currency Converter</title>
</head>
<body>
	<div class="main-container">
		<h1 class="main-title">Currency Converter</h1>
		<div class="second-container">
			<div class="currency-row">
				<div class="currency-block">
					<label class="ptext" for="input1">Amount</label>
					<div class="input-wrap">
						<input type="number" id="input1" placeholder="0" inputmode="decimal" min="0" step="any">
						<select class="currency-select" aria-label="From currency"></select>
					</div>
				</div>
				<span class="equals" aria-hidden="true">=</span>
				<div class="currency-block">
					<label class="ptext" for="input2">Result</label>
					<div class="input-wrap">
						<input type="text" id="input2" placeholder="0" readonly aria-readonly="true">
						<select class="currency-select" aria-label="To currency"></select>
					</div>
				</div>
			</div>
			<p id="message" class="message" role="status"></p>
		</div>
		<p id="date" class="date"></p>
	</div>
	<script src="js/script.js"></script>
</body>
</html>
