<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Outfit:wght@400;600;700&display=swap" rel="stylesheet">
	<link rel="stylesheet" type="text/css" href="css/style.css">
	<title>Temperature Converter</title>
</head>
<body>
	<div class="card">
		<h1 class="title">
			Temperature Converter
		</h1>
		<p class="subtitle">Enter any value - compare the temperature in different scales</p>

		<div class="input-group">
			<label for="kelvin">Kelvin</label>
			<span class="unit">K</span>
			<input type="number" id="kelvin" class="temperature" value="0" step="any" placeholder="0" oninput="kelvinCalc(parseFloat(value));">
		</div>
		<div class="input-group">
			<label for="celsius">Celsius</label>
			<span class="unit">°C</span>
			<input type="number" class="temperature" id="celsius" value="-273.15" step="any" placeholder="-273.15" oninput="celsCalc(parseFloat(value));">
		</div>
		<div class="input-group">
			<label for="fahr">Fahrenheit</label>
			<span class="unit">°F</span>
			<input type="number" id="fahr" class="temperature" value="-459.67" step="any" placeholder="-459.67" oninput="fahrCalc(parseFloat(value));">
		</div>
	</div>
	<p class="copy">&copy; D.H</p>
	<script type="text/javascript" src="js/script.js"></script>
</body>
</html>
