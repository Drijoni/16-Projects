<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=DM+Sans:ital,opsz,wght@0,9..40,400;0,9..40,500;0,9..40,600;0,9..40,700&family=JetBrains+Mono:wght@400;500;600&display=swap" rel="stylesheet">
	<link rel="stylesheet" type="text/css" href="css/style.css">
	<title>Calculator</title>
</head>
<body>

	<div class="calculator">
		<form name="form" class="calculator__form">
			<input class="calculator__display" name="view" value="" readonly placeholder="0" aria-label="Calculator display">
		</form>

		<div class="calculator__keys" role="group" aria-label="Calculator keypad">
			<button type="button" class="key key--op key--clear" onclick="c()">AC</button>
			<button type="button" class="key key--op key--back" onclick="back()">CE</button>
			<button type="button" class="key key--op" onclick="insert('/')">÷</button>
			<button type="button" class="key key--op" onclick="insert('*')">×</button>

			<button type="button" class="key key--num" onclick="insert(7)">7</button>
			<button type="button" class="key key--num" onclick="insert(8)">8</button>
			<button type="button" class="key key--num" onclick="insert(9)">9</button>
			<button type="button" class="key key--op" onclick="insert('-')">−</button>

			<button type="button" class="key key--num" onclick="insert(4)">4</button>
			<button type="button" class="key key--num" onclick="insert(5)">5</button>
			<button type="button" class="key key--num" onclick="insert(6)">6</button>
			<button type="button" class="key key--op" onclick="insert('+')">+</button>

			<button type="button" class="key key--num" onclick="insert(1)">1</button>
			<button type="button" class="key key--num" onclick="insert(2)">2</button>
			<button type="button" class="key key--num" onclick="insert(3)">3</button>
			<button type="button" class="key key--equals" onclick="equal()">=</button>

			<button type="button" class="key key--num key--zero" onclick="insert(0)">0</button>
			<button type="button" class="key key--num" onclick="insert('.')">.</button>
		</div>
	</div>

	<script type="text/javascript" src="js/main.js"></script>
</body>
</html>
