<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500&display=swap" rel="stylesheet">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Countdown</title>
</head>
<body>

 <!--Background-->
<div id="particles-js"></div>

<!--Entire Container-->

<div class="entire-c">

  <!--Title-->
  <h1>Countdown</h1>

  <!--Name Container-->
  <div class="nameC">
    <h6 id="nameH">Time until New Year</h6>
  </div>

  <!--Container for Days,Hours,Minutes & Seconds-->
  <div class="main-container">

    <div class="d-c days-c">  
    <p class="p-c" id="days">0</p>
    <span>days</span>
    </div>

    <div class="d-c hours-c">
    <p class="p-c" id="hours">0</p>
    <span>hours</span>
    </div>

    <div class="d-c minutes-c">
    <p class="p-c" id="minutes">0</p>
    <span>mins</span>
    </div>

    <div class="d-c seconds-c">
    <p class="p-c" id="seconds">0</p>
    <span>seconds</span>
    </div>

  </div>
    <button id="bDayBtn">You can countdown your birthday too</button>
    <p><a class="copyright" href="#">&copy D.H</p>
</div>

<script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.9.2/dist/confetti.browser.min.js"></script>
<script src="js/script.js"></script>
<script src="js/particles.js"></script>
<script src="js/app.js"></script>
</body>
</html>
