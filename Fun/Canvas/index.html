<!DOCTYPE html>
<html>
<head>
<link rel="stylesheet" type="text/css" href="css/style.css">	

<title>Canvas</title>

</head>
<body>

<div class="main-contanier">
    <canvas id="draw" width="600" height="600"></canvas>

    <div class="toolbox">
        <button  id="plus" onclick="calculate('+')">+</button>
        <input disabled type="number" value="1"  id="widthInput">
        <button  id="minus"onclick="calculate('-')">-</button>
        <input  type="color" value="" onchange="color(value)">
        <button  id="clearbtn" onclick="clearAll()">Clear</button>
    </div>
</div>

<script type="text/javascript" src="js/main.js"></script>
</body>
</html>
